<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Learning Guide 10.1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <button onclick="mainFunction()">Determine the type of triangle!</button>
      <script>
      function mainFunction(){
        var a = prompt("Enter a number for the value of the first side: ");
        if (isNaN(a)) {
          alert("This isn't a number!");
          return;
        }
        else {
          alert("Thanks for your input!");
        }
        
        var b = prompt("Enter a number for the value of the second side: ");
        if (isNaN(b)) {
          alert("This isn't a number!");
          return;
        }
        else {
          alert("Thanks for your input!");
        }
        
        var c = prompt("Enter a number for the value of the third side: ");
        if (isNaN(c)) {
          alert("This isn't a number!");
          return;
        }
        else {
          alert("Thanks for your input!");
          determineFunction(a,b,c);
        }
        
        function determineFunction(a,b,c){
          if ((a === b) && (b === c) && (a === c)){
            window.alert("The triangle is EQUILATERAL!");
          } 
          else if ((a === b) && (a !== c) && (b !== c)){
            window.alert("The triangle is ISOSCELES!");
          } 
          else if ((a === c) && (a !== b) && (b !== c)){
            window.alert("The triangle is ISOSCELES!");
          } 
          else if ((b === a) && (b !== c) && (a !== c)){
            window.alert("The triangle is ISOSCELES!");
          } 
          else if ((b === c) && (b !== a) && (a !== c)){
            window.alert("The triangle is ISOSCELES!");
          } 
          else if ((c === b) && (c !== a) && (a !== b)){
            window.alert("The triangle is ISOSCELES!");
          }
          else if ((c === a) && (c !== b) && (a !== b)){
            window.alert("The triangle is ISOSCELES!");
          }
          else if ((a !== b) && (b !== c) && (a !== c)){
            window.alert("The triangle is SCALENE!");
          }
        }
      }
      </script>
  </body>
</html>
